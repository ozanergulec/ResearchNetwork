services:
  # --- Veritabanı ---
  postgres:
    image: postgres:17
    container_name: research_network_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: researchnetwork
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - research-net
    restart: always

  # --- Backend API ---
  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: research_network_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Docker içinde host 'postgres' olarak görünür
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=researchnetwork;Username=postgres;Password=postgres
    ports:
      - "5051:8080"
    depends_on:
      - postgres
    networks:
      - research-net
    restart: on-failure

  # --- AI Service ---
  ai-service:
    build:
      context: .
      dockerfile: Dockerfile.ai-service
    container_name: research_network_ai
    ports:
      - "8000:8000"
    networks:
      - research-net

networks:
  research-net:
    driver: bridge

volumes:
  postgres_data: