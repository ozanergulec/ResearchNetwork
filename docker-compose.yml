services:
  # --- Veritabanı ---
  postgres:
    image: postgres:17
    container_name: research_network_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: researchnetwork
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - research-net
    restart: always

  # --- Backend API ---
  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: research_network_api
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Docker içinde host 'postgres' olarak görünür (iç port 5432)
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=researchnetwork;Username=postgres;Password=postgres
      # Email SMTP Ayarları (.env dosyasından okunur)
      - Email__SmtpHost=${SMTP_HOST:-smtp.gmail.com}
      - Email__SmtpPort=${SMTP_PORT:-587}
      - Email__SmtpUser=${SMTP_USER}
      - Email__SmtpPass=${SMTP_PASS}
      - Email__FromEmail=${SMTP_USER}
      - Email__FromName=Research Network
    ports:
      - "5051:8080"
    depends_on:
      - postgres
    networks:
      - research-net
    restart: on-failure

  # --- AI Service ---
  ai-service:
    build:
      context: .
      dockerfile: Dockerfile.ai-service
    container_name: research_network_ai
    ports:
      - "8000:8000"
    networks:
      - research-net

networks:
  research-net:
    driver: bridge

volumes:
  postgres_data: